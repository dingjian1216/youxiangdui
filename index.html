<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta content="telephone=no" name="format-detection" />
    <title>享润宝测试</title>
    <!-- <script src="../script/biz.js"></script> -->
    <style> 
      html,body{
        min-height: 100vh;
        width: 100vw;
      }
    </style>
    <script src="./static/js/dsbridge.js"></script>
    <script type="text/javascript">
      var device = dsBridge.call("receiveParams", 'deviceType')
      window.device = device;
      if(device == "iOS"){
        var safeTop = dsBridge.call('receiveParams', 'safeAreaTop1')
        var saveBottom = dsBridge.call("receiveParams", 'safeAreaBottom1')
        var g_type = sessionStorage.getItem("g_type");
        if(!g_type){
          sessionStorage.setItem("g_type", "123");
          location.reload();
        }
      }
      (function(doc, win) {
        var docEl = doc.documentElement,
        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
        recalc = function() {
          var clientWidth = docEl.clientWidth;
          if(!clientWidth) return;
          if(clientWidth >= 750) {
            docEl.style.fontSize = '100px';
          } else {
            docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
          }
        };
        if(!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
      })(document, window);
      </script>
     
  </head>
  <body>
    <div id="app">
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
